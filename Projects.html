<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  display: grid; /* Use CSS Grid */
  grid-template-columns: repeat(3, 1fr); /* 3 columns per row */
  gap: 20px; /* Adds space between the boxes */
  justify-items: center; /* Centers boxes horizontally */
  align-items: center; /* Centers boxes vertically */
  min-height: 100vh;
  background: #010615;
}

.box {
  position: relative;
  width: 250px; /* Width of each box */
  height: 70px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #060c21;
  text-decoration: none; /* Remove underline from links */
  transition: all 0.3s ease; /* Smooth transition for hover effects */
}

.box:before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: #fff;
  z-index: -1;
  transition: all 0.3s ease;
}

.box:after {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: #fff;
  z-index: -2;
  filter: blur(20px);
  transition: all 0.3s ease;
}

/* Default background gradients for each box */
.box:nth-child(1):before, .box:nth-child(1):after {
  background: linear-gradient(235deg, #89ff00, #010615, #00bcd4);
}
.box:nth-child(2):before, .box:nth-child(2):after {
  background: linear-gradient(235deg, #ff005e, #010615, #fbff00);
}
.box:nth-child(3):before, .box:nth-child(3):after {
  background: linear-gradient(235deg, #772aff, #010615, #2196f3);
}
.box:nth-child(4):before, .box:nth-child(4):after {
  background: linear-gradient(235deg, #4caf50, #010615, #8bc34a);
}
.box:nth-child(5):before, .box:nth-child(5):after {
  background: linear-gradient(235deg, #ff9800, #010615, #ff5722);
 
}
.box:nth-child(6):before, .box:nth-child(6):after {
  background: linear-gradient(235deg, #e91e63, #010615, #9c27b0);
}
.box:nth-child(7):before, .box:nth-child(7):after {
  background: linear-gradient(235deg, #3f51b5, #010615, #2196f3);
}
.box:nth-child(8):before, .box:nth-child(8):after {
  background: linear-gradient(235deg, #00bcd4, #010615, #009688);
}
.box:nth-child(9):before, .box:nth-child(9):after {
  background: linear-gradient(235deg, #9c27b0, #010615, #ff9800);
}

/* Hover effect: Change the background gradient */
.box:nth-child(1):hover:before, .box:nth-child(1):hover:after {
  background: linear-gradient(235deg, #00bcd4, #010615, #89ff00);
}

.box:nth-child(2):hover:before, .box:nth-child(2):hover:after {
  background: linear-gradient(235deg, #fbff00, #010615, #ff005e);
}

.box:nth-child(3):hover:before, .box:nth-child(3):hover:after {
  background: linear-gradient(235deg, #2196f3, #010615, #772aff);
}

.box:nth-child(4):hover:before, .box:nth-child(4):hover:after {
  background: linear-gradient(235deg, #8bc34a, #010615, #4caf50);
}

.box:nth-child(5):hover:before, .box:nth-child(5):hover:after {
  background: linear-gradient(235deg, #ff5722, #010615, #ff9800);
}

.box:nth-child(6):hover:before, .box:nth-child(6):hover:after {
  background: linear-gradient(235deg, #9c27b0, #010615, #e91e63);
}

.box:nth-child(7):hover:before, .box:nth-child(7):hover:after {
  background: linear-gradient(235deg, #2196f3, #010615, #3f51b5);
}

.box:nth-child(8):hover:before, .box:nth-child(8):hover:after {
  background: linear-gradient(235deg, #009688, #010615, #00bcd4);
}

.box:nth-child(9):hover:before, .box:nth-child(9):hover:after {
  background: linear-gradient(235deg, #ff9800, #010615, #9c27b0);
}

/* Active effect: Apply when clicking on the box */
.box:nth-child(1):active:before, .box:nth-child(1):active:after {
  background: linear-gradient(235deg, #00bcd4, #010615, #89ff00);
}

.box:nth-child(2):active:before, .box:nth-child(2):active:after {
  background: linear-gradient(235deg, #fbff00, #010615, #ff005e);
}

.box:nth-child(3):active:before, .box:nth-child(3):active:after {
  background: linear-gradient(235deg, #2196f3, #010615, #772aff);
}

.box:nth-child(4):active:before, .box:nth-child(4):active:after {
  background: linear-gradient(235deg, #8bc34a, #010615, #4caf50);
}

.box:nth-child(5):active:before, .box:nth-child(5):active:after {

}

.box:nth-child(7):active:before, .box:nth-child(7):active:after {

}

.box:nth-child(8):active:before, .box:nth-child(8):active:after {

}

.box:nth-child(9):active:before, .box:nth-child(9):active:after {
  background: linear-gradient(235deg, #ff9800, #010615, #9c27b0);
}

.box .glass {
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  display: block;
  pointer-events: none;
}

.box .content {
  padding: 20px;
  color: #fff;
  text-align: center;
}

/* Media Query for smaller screens (max-width: 768px) */
@media (max-width: 768px) {
  body {
    grid-template-columns: 1fr; /* 1 column per row on smaller screens */
  }

  .box {
    width: 100%; /* Make each box take the full width on smaller screens */
    margin: 10px 0; /* Adjust the spacing for mobile */
  }
}
  </style>
