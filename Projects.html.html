<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-wrap: wrap;
  background: #010615;
}

.box {
  position: relative;
  width: 200px;
  height: 70px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #060c21;
  margin: 40px;
  text-decoration: none; /* Remove underline from links */
  transition: all 0.3s ease; /* Smooth transition for hover effects */
}

.box:before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: #fff;
  z-index: -1;
  transition: all 0.3s ease; /* Smooth transition for hover effects */
}

.box:after {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: #fff;
  z-index: -2;
  filter: blur(40px);
  transition: all 0.3s ease; /* Smooth transition for hover effects */
}

/* Default background gradient */
.box:nth-child(1):before, .box:nth-child(1):after {
  background: linear-gradient(235deg, #89ff00, #010615, #00bcd4);
}
.box:nth-child(2):before, .box:nth-child(2):after {
  background: linear-gradient(235deg, #ff005e, #010615, #fbff00);
}
.box:nth-child(3):before, .box:nth-child(3):after {
  background: linear-gradient(235deg, #772aff, #010615, #2196f3);
}

/* Hover effect: Change the background gradient */
.box:nth-child(1):hover:before, .box:nth-child(1):hover:after {
  background: linear-gradient(235deg, #00bcd4, #010615, #89ff00);
}

.box:nth-child(2):hover:before, .box:nth-child(2):hover:after {
  background: linear-gradient(235deg, #fbff00, #010615, #ff005e);
}

.box:nth-child(3):hover:before, .box:nth-child(3):hover:after {
  background: linear-gradient(235deg, #2196f3, #010615, #772aff);
}

/* Active effect: Apply when clicking on the box */
.box:nth-child(1):active:before, .box:nth-child(1):active:after {
  background: linear-gradient(235deg, #00bcd4, #010615, #89ff00);
}

.box:nth-child(2):active:before, .box:nth-child(2):active:after {
  background: linear-gradient(235deg, #fbff00, #010615, #ff005e);
}

.box:nth-child(3):active:before, .box:nth-child(3):active:after {
  background: linear-gradient(235deg, #2196f3, #010615, #772aff);
}

.box .glass {
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  display: block;
  pointer-events: none;
}

.box .content {
  padding: 20px;
  color: #fff;
  text-align: center;
}

  </style>
</head>
<body>

  <a href="profile1.html" class="box">
    <div class="glass"></div>
    <div class="content">
      <p>IoT</p>
    </div>
  </a>

  <a href="profile2.html" class="box">
    <div class="glass"></div>
    <div class="content">
      <p>Mobile App</p>
    </div>
  </a>

  <a href="profile3.html" class="box">
    <div class="glass"></div>
    <div class="content">
      <p>Computer Vision</p>
    </div>
  </a>

</body>
</html>
